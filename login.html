<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitrana works | Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("/assets/images/background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-container {
        width: 450px;
        background-color: rgba(227, 222, 222, 0.8);
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Login section -->
    <section class="login">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mx-auto">
            <div class="card card-container">
              <div class="card-header">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                <form
                  id="loginForm"
                  action="/index.html"
                  method="POST"
                  class="w-100"
                >
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                      minlength="8"
                      maxlength="20"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary position-absolute end-0 top-0"
                      id="togglePassword"
                      style="margin-right: 10px; margin-top: 25px"
                    >
                      Show
                    </button>
                    <div class="invalid-feedback">
                      Password must be 8-20 characters long.
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginForm = document.getElementById("loginForm");
        const togglePassword = document.getElementById("togglePassword");

        emailInput.addEventListener("input", () => {
          emailInput.setCustomValidity(
            emailInput.validity.patternMismatch ? "Invalid email format." : ""
          );
          emailInput.reportValidity();
        });

        passwordInput.addEventListener("input", () => {
          passwordInput.setCustomValidity(
            passwordInput.validity.tooShort || passwordInput.validity.tooLong
              ? "Password must be 8-20 characters long."
              : ""
          );
          passwordInput.reportValidity();
        });

        togglePassword.addEventListener("click", () => {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          togglePassword.textContent = type === "password" ? "Show" : "Hide";
        });

        loginForm.addEventListener("submit", (event) => {
          if (!loginForm.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            emailInput.reportValidity();
            passwordInput.reportValidity();
          }
        });
      });
    </script>
    <script src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
