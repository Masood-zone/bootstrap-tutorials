<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Tutorials</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Grid layout and Breakpoints Part - 1 -->
    <div class="container-lg my-5">
      <h2>Basic Grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-white">Col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-white">Col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-white">Col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-white">Col 4</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>Column widths</h2>
      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-primary text-white">Col 1</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-white">Col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-white">Col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>responsive column widths</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-white">Col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-white">Col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-white">Col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>justifying column widths</h2>
      <div class="row justify-content-between">
        <div class="col-md-3">
          <div class="p-5 bg-primary text-white">Col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-white">Col 2</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-white">Col 3</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
